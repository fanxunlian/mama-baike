<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>百科-妈妈网</title>
    <meta name="keywords" content="育儿" />
    <meta name="description" content="育儿平台" />
    <!--css-->
    <link th:href="@{/web-static/css/common/common.css}" type="text/css" rel="stylesheet" media="screen"/>
    <link th:href="@{/web-static/css/topic/topic.css}" type="text/css" rel="stylesheet" media="screen"/>

</head>
<body>
<div class="mama-top-bar">

</div>
<div class="topic-top">
    <div class="title">
        <div class="top">
            <a href="/topic/index"><span>妈妈圈-社区</span></a>
        </div>
        <div class="bottom">
            <span>宝贝的世界 就要贝亲宝</span>

        </div>
    </div>
</div>
<div class="topic-nav">
    <div class="topic-title">
        <li><a href="/"  ><span>首页</span></a></li>
        <li><a href="/topic/index" ><span>妈妈圈</span></a></li>
        <li><a th:href="city.html" > <span>同城</span></a></li>
        <li><a th:href="age.html" ><span>同龄</span></a></li>
    </div>
</div>
<div class="topic-body">
    <div class="left">


        <th:block th:each="map,iterMapStat:${topicmaplist}">
            <div class="line-title">
                <span th:text="${map.title.name}">亲子圈子</span>
            </div>
            <th:block th:each="topic,iterStat:${map.topiclist}">
                <div class="topic-block">
                    <div class="img-block">
                        <a th:href="@{'/topic/forum?id='+${topic.id}}">
                            <img th:src="@{'/api/upload/img/index?imgeName='+${topic.imageUid}}"/>
                        </a>

                    </div>
                    <div class="topic-block-title">
                        <a th:href="@{'/topic/forum?id='+${topic.id}}"> <span th:text="${topic.name}">辣妈圈子</span></a>
                    </div>
                    <div class="topic-block-remark">
                        <span>成员：100W+</span>
                        <span>话题：200W+</span>
                        <span>今日：123</span>
                    </div>

                    <div class="topic-block-new">
                        <a href="/"><span th:text="${topic.remark}">年轻人，我劝你养生</span></a>
                    </div>


                </div>
            </th:block>

        </th:block>




    </div>
    <div class="right">

    </div>
</div>



<script type="text/javascript" th:src="@{/web-static/js/jquery/jquery-1.7.2.min.js}"></script>
<script type="text/javascript" th:src="@{/web-static/js/topic/topic.js}"></script>
</body>
</html>
