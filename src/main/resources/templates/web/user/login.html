<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>百科-妈妈网</title>
    <meta name="keywords" content="育儿" />
    <meta name="description" content="育儿平台" />
    <!--css-->
    <link href="../../../static/web-static/css/common/common.css" type="text/css" rel="stylesheet" media="screen"/>
    <link href="../../../static/web-static/css/login/login.css" type="text/css" rel="stylesheet" media="screen"/>

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src = "../../../static/web-static/js/login/login.js"></script>
</head>
<body>
<div class="login-warp">
    <div class="sign-warp">
        <div class="nav-tab-panel">
            账号登录
        </div>
        <div class="sign-input">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text font14" id="basic-addon1">邮箱</span>
                </div>
                <input type="text" class="form-control height48 font14" placeholder="账号" aria-label="Username">
            </div>
        </div>
        <div class="sign-input">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text font14" id="basic-addon2">密码</span>
                </div>
                <input type="password" class="form-control height48 font14" placeholder="密码" aria-label="Username">
            </div>
        </div>


        <div class="verify-warp">
            <div class="verify-code">
                <input type="text" class="form-control height48 font14" placeholder="验证码" aria-label="verifyCode" id="verifycode">

            </div>
            <div class="verify-code-img">
                <img style="width: 120px;height: 50px" src="http://localhost:6395/api/user/getVerify" onclick="getVerify(this);"/>
            </div>
        </div>


        <div class="sign-btn-panel">
            登录
        </div>
        <div class="register">
            <a href="#">立即注册</a>
            <div class="forget">
                <a href="#">忘记密码？</a>
            </div>
        </div>
        <div class="other-login">
            其他登录方式
        </div>


    </div>
</div>


<script type="text/javascript" src="../../../static/web-static/bootstrap/js/bootstrap.min.js"></script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
