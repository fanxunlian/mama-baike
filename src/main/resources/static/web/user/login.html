<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>妈妈网-登录</title>
    <meta name="keywords" content="育儿" />
    <meta name="description" content="育儿平台" />
    <!--css-->
    <link href="../css/common/common.css" type="text/css" rel="stylesheet" media="screen">
    <link href="../css/login/login.css" type="text/css" rel="stylesheet" media="screen">


</head>

<body>
    <div class="login-content">
        <div class="login-wrap">
            <div class="login-head">

            </div>
            <div class="login-wrap">
                <div class="login-body">
                    <div class="login-title-back">
                        <div class="title-left">
                            账号登录
                        </div>
                        <div class="title-right">
                            手机登录
                        </div>
                    </div>
                    <div class="login-input-back">
                        <div class="user-name">
                            <input type="text" name="username" placeholder="用户名" id="username"/>
                        </div>
                        <div class="user-pass">
                            <input type="password" name="username" placeholder="密码" id = "userpass"/>
                        </div>
                    </div>
                    <div class="login-btn">
                        登录
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!--js-->
    <script type="text/javascript" src="../js/jquery/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../js/config.js"></script>
    <script type="text/javascript" src="../js/login/login.js"></script>
</body>
</html>
